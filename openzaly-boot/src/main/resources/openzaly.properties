# default openzaly site config if no parameters are specified 

# project support env 
# DEBUG(debug) /TEST/SANDBOX
# ONLINE(online) /PRODUCT
#
site.project.env=ONLINE
#site.project.env=DEBUG

# site version
site.version=0.9.5
# site netty tcp address,listen all address
site.address=0.0.0.0
# site netty tcp port
site.port=2021
# http server address
http.address=0.0.0.0
# http port
http.port=8280
# default back-stage management address
site.admin.address=127.0.0.1
# default back-stage management port
site.admin.port=8288
# first user login site,use this invite code
site.admin.uic=000000
# deposit pictures,audio,db
site.baseDir=./
# goup max members count = 100
group.members.count=100
